apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: mypod
spec:
  replicas: 3
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels:
        app: test
    spec:
      containers:
        - image: nginx
          name: mycont
          ports:
           - containerPort: 80
